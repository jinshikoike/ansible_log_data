---

- name: install pgp key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  environment: "{{ proxy_env }}"

- name: install apt-transport-https
  apt:
    name: apt-transport-https
    state: present
  environment: "{{ proxy_env }}"

- name: add elastic 6.x apt repository
  lineinfile:
    path: /etc/apt/sources.list.d/elastic-6.x.list
    regexp: "^deb https://artifacts.elastic.co/packages/6.x"
    create: yes
    state: present
    line: 'deb https://artifacts.elastic.co/packages/6.x/apt stable main'

- name: "install {{ beat_package }} 6"
  apt:
    name: "{{ beat_package }}={{ beat_version | default('6.3.0') }}"
    state: present
    update_cache: yes
  notify: "start {{ beat_package }}"
  environment: "{{ proxy_env }}"
